<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let generator = pseudoRandom(1);

    alert(generator.next().value == 16807); // 16807
    alert(generator.next().value == 282475249); // 282475249
    alert(generator.next().value == 1622650073); // 1622650073

    function* pseudoRandom(seed) {
        let cur_value = seed;
        while (true) {
            cur_value = cur_value * 16807 % 2147483647
            yield cur_value
        }
    }
</script>
</body>
</html>
