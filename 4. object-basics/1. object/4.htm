<!DOCTYPE html>
<html>
<body>
  <script>
    "use strict";
	// до вызова функции
	let menu = {
	  width: 200,
	  height: 300,
	  title: "My menu"
	};

	multiplyNumeric(menu);
	alert(menu.width + ", " + menu.height + ", " + menu.title)
	
	function multiplyNumeric(obj)
		{
			for (let item in obj)
				if (typeof obj[item] === 'number')
					obj[item] *= 2
		}
	

  </script>
</body>
</html>
