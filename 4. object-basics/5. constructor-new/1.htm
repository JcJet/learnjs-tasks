<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	function Calculator() {
	this.read = function() {
		this.a = +prompt("A:","")
		this.b = +prompt("B:","")
		};
	this.sum = function() {
		return this.a + this.b
		};
	this.mul = function() {
		return this.a * this.b
		};
	};
	
	let calculator = new Calculator();
	calculator.read();
	alert( "Sum=" + calculator.sum() );
	alert( "Mul=" + calculator.mul() );
  </script>
</body>
</html>
