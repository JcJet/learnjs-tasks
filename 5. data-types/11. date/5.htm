<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	alert(getLastDayOfMonth(2012, 1)) // = 29
	function getLastDayOfMonth(year, month) {
		let date = new Date();
		date.setFullYear(year);
		date.setMonth(month);
		date.setDate(28);
		let lastDay = 28;
		let curMonth = date.getMonth()
		while (true) {
			date.setDate(date.getDate() + 1);
			if (date.getMonth() !== curMonth)
				break
			else
				lastDay++;
		};
		return lastDay;
	};
  </script>
</body>
</html>
