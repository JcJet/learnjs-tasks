<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	alert(24*60*60 - getSecondsToday())
	
	function getSecondsToday() {
		let now = new Date();
		let seconds = now.getSeconds();
		seconds += now.getMinutes() * 60;
		seconds += now.getHours() * 60 * 60;
		return seconds;
	};
  </script>
</body>
</html>
