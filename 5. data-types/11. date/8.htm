<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	alert( formatDate(new Date(new Date - 1)) ); // "прямо сейчас"

	alert( formatDate(new Date(new Date - 30 * 1000)) ); // "30 сек. назад"

	alert( formatDate(new Date(new Date - 5 * 60 * 1000)) ); // "5 мин. назад"

	// вчерашняя дата вроде 31.12.2016, 20:00
	alert( formatDate(new Date(new Date - 86400 * 1000)) );
	
	function formatDate(date) {
		let now = new Date();
		let elapsedMilliseconds = now.getTime() - date.getTime();
		
		if (elapsedMilliseconds < 1000)
			return "прямо сейчас"
		if (elapsedMilliseconds < 1000*60)
			return `${Math.floor(elapsedMilliseconds/1000)} сек. назад`
		if (elapsedMilliseconds < 1000*60*60)
			return `${Math.floor(elapsedMilliseconds/1000/60)} мин. назад`
		let d = new Date(date);
		d = [
		'0' + d.getDate(),
		'0' + (d.getMonth() + 1),
		'' + d.getFullYear(),
		'0' + d.getHours(),
		'0' + d.getMinutes()
		].map(component => component.slice(-2));
			return d.slice(0, 3).join('.') + ' ' + d.slice(3).join(':');
	};
  </script>
</body>
</html>
