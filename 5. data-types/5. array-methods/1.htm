<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	alert(camelize("list-style-image"))
	function camelize(str) {
		let words = str.split('-')
		for (let i = 1; i < words.length; i++)
			words[i] = words[i][0].toUpperCase() + words[i].slice(1);
		return words.join('');
	};
  </script>
</body>
</html>
