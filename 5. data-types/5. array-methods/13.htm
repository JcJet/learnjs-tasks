<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	let users = [
	  {id: 'john', name: "John Smith", age: 20},
	  {id: 'ann', name: "Ann Smith", age: 24},
	  {id: 'pete', name: "Pete Peterson", age: 31},
	];

	let usersById = groupById(users);
	
	function groupById(arr) {
		let arrayOfUsers = []
		for (let i = 0; i < arr.length; i++) {
			let user = arr[i];
			arrayOfUsers[user.id] = user;
		};
		return arrayOfUsers;
	};
  </script>
</body>
</html>
