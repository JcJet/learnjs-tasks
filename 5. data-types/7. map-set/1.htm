<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	function unique(arr) {
		let uniqueValues = new Set(arr);
		return Array.from(uniqueValues);
	}

	let values = ["Hare", "Krishna", "Hare", "Krishna",
	  "Krishna", "Krishna", "Hare", "Hare", ":-O"
	];

	alert( unique(values) ); // Hare,Krishna,:-O
  </script>
</body>
</html>
