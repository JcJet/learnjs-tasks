<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	let list = {
	  value: 1,
	  next: {
		value: 2,
		next: {
		  value: 3,
		  next: {
			value: 4,
			next: null
		  }
		}
	  }
	};
	
	printList(list)
	
	function printList(list) {
		  let arr = [];
		  let listCopy = list;

		  while (listCopy) {
			arr.push(listCopy.value);
			listCopy = listCopy.next;
		  }

		  for (let i = arr.length - 1; i >= 0; i--) {
			alert( arr[i] );
		  }
	};
	
	printListRecursion(list)
	
	function printListRecursion(list) {
		if (list.next) {
			printList(list.next);
		};
		alert(list.value);
	};
  </script>
</body>
</html>
