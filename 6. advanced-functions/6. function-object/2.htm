<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	alert(sum(1)(2)) 			 // 3
	alert(sum(1)(2)(3))     	 // 6
	alert(sum(5)(-1)(2))         // 6
	alert(sum(6)(-1)(-2)(-3))    // 0
	alert(sum(0)(1)(2)(3)(4)(5)) // 15
	
	function sum(n) {
		let sum = n;
		
		function fun(b) {
			sum += b;
			return fun;
		}
		
		fun.toString = (() => {return sum})
		
		return fun;
	}
  </script>
</body>
</html>
