<!DOCTYPE html>
<html>
<body>
  <script>
	"use strict";
	function f(x) {
	  alert(x);
	}

	// создаём обёртки
	let f1000 = delay(f, 1000);
	let f1500 = delay(f, 1500);

	f1000("test"); // показывает "test" после 1000 мс
	f1500("test"); // показывает "test" после 1500 мс
	
	function delay(func, ms) {
		function wrapper() {
			setTimeout(() => f.apply(this, arguments), ms);
		}
		return wrapper;
	}
  </script>
</body>
</html>
